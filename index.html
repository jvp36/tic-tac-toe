<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="gridContainer">
        <div class="box a1" id="0"></div>
        <div class="box a2" id="1"></div>
        <div class="box a3" id="2"></div>
        <div class="box b1" id="3"></div>
        <div class="box b2" id="4"></div>
        <div class="box b3" id="5"></div>
        <div class="box c1" id="6"></div>
        <div class="box c2" id="7"></div>
        <div class="box c3" id="8"></div>
    </div>
</body>
</html>
